<div class="account-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-center">Please enter your email address to request a password reset.</p>
      <form [formGroup]="formGroup" name="loginForm">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email" class="formControl" placeholder="Email Address"
              #userEmail required>
            <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email?.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="!formGroup.valid"
          (click)="authService.ForgotPassword(userEmail.value)">Reset Password</button>

        <div class="redirectToLogin mt-3">
          <span>Go back to <a class="redirect" routerLink="/sign-in">Log In</a></span>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
