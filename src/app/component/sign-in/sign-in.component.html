<div class="account-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" name="loginForm">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email" class="formControl" placeholder="Email Address"
              #userEmail required>
            <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email?.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="formControl" placeholder="Password"
              #userPwd required>
            <mat-error *ngIf="password?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" [disabled]="!formGroup.valid"
          (click)="authService.SignIn(userEmail.value, userPwd.value)">Log
          In</button>

        <div class="forgotPassword mt-3">
          <a routerLink="/forgot-password">Forgot Password?
          </a>
        </div>

        <div class="redirectToLogin mt-3">
          <span>Don't have an account?<a class="redirect mx-1" routerLink="/register-user">Sign Up</a></span>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
